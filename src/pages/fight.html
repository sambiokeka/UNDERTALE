<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Undertale LUTA - Sans</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/fight.css">
</head>
<body>

  <!-- HEADER -->
  <header class="undertale-header container-fluid p-3">
    <div class="d-flex justify-content-center flex-column align-items-center">
        <img src="../assets/images/Undertale-Logo.png" alt="Undertale Logo" class="undertale-logo mb-3">
        <div class="menu-container d-flex justify-content-center flex-wrap">
            <a href="../../index.html" class="menu-item btn btn-outline-danger mx-2 mb-2">Home</a>
            <a href="introducao.html" class="menu-item btn btn-outline-danger mx-2 mb-2">Introdução</a>
            <a href="fight.html" class="menu-item btn btn-outline-danger mx-2 mb-2">Fight</a>
            <a href="personagens.html" class="menu-item btn btn-outline-danger mx-2 mb-2">Personagens</a>
        </div>
    </div>
  </header>

  <div class="battle-box-container">
      <div class="battle-box">
          <div class="battle-area">
              <img src="../assets/images/sans.png" alt="Sans" class="inimigo" id="inimigo">
              
              <div class="attack-bar-container" id="barraAtaque">
                  <div class="zone yellow"></div>
                  <div class="zone yellow right"></div>
                  <div class="zone red"></div>
                  <div class="zone red right"></div>
                  <div class="attack-line" id="falaAtaque"></div>
              </div>
          </div>

          <div class="dialogoCaixa" id="dialogo">
              * Você encontrou SANS.
          </div>

          <div class="menu">
              <button class="fight" onclick="fight()">FIGHT</button>
              <button class="act" onclick="act()">ACT</button>
              <button class="item" onclick="item()">ITEM</button>
              <button class="mercy" onclick="mercy()">MERCY</button>
          </div>
      </div>
  </div>

  <script src="../js/fight.js"></script>
</body>
</html>
